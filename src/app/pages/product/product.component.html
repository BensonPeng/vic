<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of productList">
      <div class="card col-md-3">
        <img [src]="item.image" alt="" />
        <h5>{{ item.title }}</h5>
        <p>{{ item.price }}</p>
        <p>{{ item.description }}</p>

        <button class="btn btn-primary">add to cart</button>
      </div>
    </ng-container>
  </div>
</div>
